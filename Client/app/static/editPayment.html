<body>




<div ng-controller="ProfileCtrl">
    <div class="page-header"><h3><b>Edit Payment {{cardNumber}}</b></h3></div>
    <form name="payment" class="form-inline">
        <div class="form-group"><label>Address: </label><input type="text" ng-model="cardAddress" class="form-control" placeholder="Address" name="address"></div>&nbsp;&nbsp;&nbsp;
        <div class="form-group"><label>Expiration Date: </label><input type="text" ng-model="expirationDate" class="form-control"  placeholder="mm/dd/yyyy" name="date"></div>&nbsp;&nbsp;&nbsp;
        <div class="form-group"><label>Type:</label>
            <select name="Type" class="form-control"  ng-model="cardType" ng-options="option for option in typeoptions">
            </select></div>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-warning" type="submit" ng-click="editPayment()"> update </button>
    </form>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
