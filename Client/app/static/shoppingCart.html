<li ng-repeat="i in data.item">
    <ul>
        <li>
            Title: {{i.Title}}
        </li>
        <li>
            Description: {{i.Description}}
        </li>
        <li>
            Price: {{i.Price * i.Discount}}
        </li>
        <li>
            Quantity: {{i.Quantity}}
        </li>
        <a class="btn btn-default" ui-sref="deleteCart({InventoryId: i.InventoryId})">Delete This Item</a>
    </ul>
</li>
Total Price: {{total}}
