<li ng-repeat="i in data.item">
    <ul>
        <li>
            {{i.InventoryID}}
        </li>
        <li>
            {{i.Title}}
        </li>
        <li>
            {{i.Description}}
        </li>
        <li>
            {{i.Price}}*{{i.Quantity}}*{{i.Discount}}
        </li>

    </ul>
</li>
