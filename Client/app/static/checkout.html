<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CS5200</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>



<div ng-controller="CheckoutCtrl">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header"><h3><b>Order Info</b></h3></div>
            <ul ng-repeat="i in items">
                <li>
                    <label>   Title: </label><span class="glyphicon glyphicon-hand-right"> {{i.Title}}</span>
                </li>
            </ul>
            <label>Total Price : &nbsp;&nbsp;&nbsp;&nbsp;</label><span class="glyphicon glyphicon-hand-right"></span>{{total}}<br>
            <div class="form-group">
                <label>Card Type: </label><select name="Type" class="form-control" ng-model="cards" ng-options="option as option.CardNumber for option in payment">
            </select>
                <p> Shipping Address
                    <select name="ship" class="form-control" ng-model="shipping" ng-options="option as option.Street + ' ,' + option.City + ' ,' + option.State + ' ,' + option.ZipCode for option in shippingAddresses">
                    </select>
                </p>
                <p> Billing Address
                    <select name="bill" class="form-control" ng-model="billing" ng-options="option as option.Street + ' ,' + option.City + ' ,' + option.State + ' ,' + option.ZipCode for option in billingAddresses">
                    </select>
                </p>
                <button class="btn btn-primary" type="submit" ng-click="checkout()"> Checkout </button>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.5.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
</body>
</html>
