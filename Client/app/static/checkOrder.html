<div ng-controller="ManagerCtrl">
    <div class="page-header"><h3><b>Check Order Status for customer</b></h3></div>
    <form name="payment" class="form-inline">
        <div class="form-group"><label>Customer Id: </label><input type="text" ng-model="uid" class="form-control"></div>&nbsp;&nbsp;&nbsp;
        <div class="form-group"><label>Order Id: </label><input type="text" ng-model="orderid" class="form-control" ></div>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-success" type="submit" ui-sref="checkOrderStatus({uid: uid, orderid: orderid})"> Check </button>
    </form>
</div>
